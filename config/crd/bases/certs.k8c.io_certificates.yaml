---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
  name: certificates.certs.k8c.io
spec:
  group: certs.k8c.io
  names:
    kind: Certificate
    listKind: CertificateList
    plural: certificates
    singular: certificate
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: Certificate is the Schema for the certificates API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CertificateSpec defines the desired state of Certificate
            properties:
              dnsName:
                description: Requested DNS subject alternative names.
                minLength: 1
                type: string
              emailAddresses:
                description: Requested email subject alternative names.
                items:
                  type: string
                type: array
              renewBefore:
                description: |-
                  How long before the currently issued certificate's expiry cert-manager should
                  renew the certificate. For example, if a certificate is valid for 60 minutes,
                  and `renewBefore=10m`, cert-manager will begin to attempt to renew the certificate
                  50 minutes after it was issued (i.e. when there are 10 minutes remaining until
                  the certificate is no longer valid).

                  NOTE: The actual lifetime of the issued certificate is used to determine the
                  renewal time. If an issuer returns a certificate with a different lifetime than
                  the one requested, cert-manager will use the lifetime of the issued certificate.

                  If unset, this defaults to 1/3 of the issued certificate's lifetime.
                  Minimum accepted value is 5 minutes.
                  Value must be in units accepted by Go time.ParseDuration https://golang.org/pkg/time/#ParseDuration.
                  Cannot be set if the `renewBeforePercentage` field is set.
                pattern: ^\d+[mh]$
                type: string
              secretRef:
                description: |-
                  Name of the Secret resource that will be automatically created and
                  managed by this Certificate resource. It will be populated with a
                  private key and certificate, signed by the denoted issuer. The Secret
                  resource lives in the same namespace as the Certificate resource.
                properties:
                  name:
                    minLength: 1
                    type: string
                required:
                - name
                type: object
              subject:
                description: |-
                  Requested set of X509 certificate subject attributes.
                  More info: https://pkg.go.dev/crypto/x509/pkix#Name

                  Name represents an X.509 distinguished name.
                  Note that Name is only an approximation of the X.509 structure.
                properties:
                  commonName:
                    description: Common Name to be used on the Certificate
                    type: string
                  country:
                    description: Country to be used on the Certificate.
                    items:
                      type: string
                    type: array
                  organization:
                    description: Organization to be used on the Certificate.
                    items:
                      type: string
                    type: array
                  organizationalUnit:
                    description: Organizational Unit to be used on the Certificate.
                    items:
                      type: string
                    type: array
                  serialNumber:
                    description: Serial number to be used on the Certificate.
                    type: string
                type: object
              validity:
                description: |-
                  Requested 'validity' (i.e. lifetime) of the Certificate.

                  If unset, this defaults to 360 days.
                  Minimum accepted duration is 1 hour.
                pattern: ^\d+[hdy]$
                type: string
            required:
            - dnsName
            - secretRef
            - validity
            type: object
          status:
            description: CertificateStatus defines the observed state of Certificate
            properties:
              conditions:
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              expiryDate:
                format: date-time
                type: string
              renewedAt:
                format: date-time
                type: string
            required:
            - conditions
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
